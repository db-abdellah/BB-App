<a href="./characters/{{character.char_id}}">
<div class="character">
  
  <div class="polaroid">
    <img alt="{{ character.name }}" src="{{ character.img }}" />
    <div class="overlay">
    <div class="character-details">
      <p><b>Name:</b> {{ character.name }}</p>
      <p><b>Nickname:</b> {{ character.nickname }}</p>
      <p><b>Portrayed by:</b> {{ character.portrayed }}</p>
    </div>
    </div>
  </div>
</div>
</a>
