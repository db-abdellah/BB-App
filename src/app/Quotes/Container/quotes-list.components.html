<div *ngIf="quotesList.length>0" class="quote-list">
  <h1 class="title">Breaking Bad's Most Memorable Quotes:</h1>
  <br>
  
  <div *ngFor="let quote of quotesList">
    <quote-componenet [quote]="quote"></quote-componenet>
  </div>
</div>
<img
  *ngIf="quotesList.length==0"
  class="loading-gif"
  src="assets/loading.gif"
/>
